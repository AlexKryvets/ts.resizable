<!DOCTYPE html>
<html ng-app="ts.resizable">
<head lang="en">
    <meta charset="UTF-8">
    <title>Resizable</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="ts.resizable.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #block1 {
            height: 100px;
            background: #cbcbcb;
        }

        #block2 {
            min-height: 100px;
            background: #cbcbcb;
        }

        #block3 {
            height: 150px;
            background: #bebebe;
        }
    </style>
</head>
<body>
    <div ts-resizable="" direction="horizontal" style="height:100%; font-size: 0">
        <div style="width: 200px; display: inline-block; height: 100%;background: red">

        </div>
        <div style="display: inline-block;width: 10px; height: 100%;" resizer></div>
        <div style="display: inline-block; height:100%; " calculated>
            <div ts-resizable="" direction="vertical" style="height:100%;">
                <div id="block1"></div>
                <div style="height: 10px" resizer></div>
                <div id="block2" calculated></div>
                <div style="height: 10px" resizer></div>
                <div id="block3"></div>
            </div>
        </div>

    </div>
</body>
</html>
